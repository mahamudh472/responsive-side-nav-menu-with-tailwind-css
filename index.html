<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nav Tempate</title>
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

   <aside id="separator-sidebar "
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar">
      <i class="fa fa-bars md:pointer-events-none md:opacity-0 hover:bg-gray-100 p-4 font-medium " id="menu-toggle"></i>

      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 border-r sidebar w-full sm:w-56 py-4 hidden md:block" id="sidebar">
         <ul class=" font-medium">
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

                  <i class="fa fa-inbox text-blue-700"></i>
                  <span class="ml-3 flex-1 ml-3 whitespace-nowrap">Inbox</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">0</span>

                  
               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <i class="fa fa-calendar-days text-green-400"></i>
                  <span class="flex-1 ml-3 whitespace-nowrap">Today</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">0</span>

               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <i class="fa fa-calendar-plus text-purple-400"> </i>

                  <span class="flex-1 ml-3 whitespace-nowrap">Upcomming</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <i class="fa-solid fa-boxes-stacked text-yellow-500"></i>
                  <span class="flex-1 ml-3 whitespace-nowrap">Filters & Labels</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">0</span>

               </a>
            </li>

         </ul>
         <ul class="pt-4 mt-4 font-medium disabled">
            <li>
               <span
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg  dark:text-white group">

                  <span class="font-bold">Workspace</span>
               </span>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                  <i class="fa-solid fa-square-parking text-blue-500 ml-2"></i>

                  <span class="ml-3">Personal</span>
               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                  <i class="fa-solid fa-circle text-gray-500 text-xs ml-2"></i>
                  <span class="ml-3 flex-1 ml-3 whitespace-nowrap">Home</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">1</span>

               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                  <i class="fa-solid fa-circle text-gray-500 text-xs ml-2"></i>
                  <span class="ml-3 flex-1 ml-3 whitespace-nowrap">My work</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">0</span>

               </a>
            </li>
            <li class="mt-4">
               <a href="#"
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                  <i class="fa-solid fa-t text-gray-900"></i>

                  <span class="ml-3">Team</span>
               </a>
            </li>
            <li>
               <a href="#"
                  class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                  <i class="fa-solid fa-user text-purple-400"></i>
                  <span class="ml-3 flex-1 ml-3 whitespace-nowrap">Room Lease</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>


               </a>
            </li>
         </ul>
      </div>
   </aside>


   <script>
      const menuToggle = document.getElementById('menu-toggle');
      const sidebar = document.getElementById('sidebar');
    
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
      });
    </script>
</body>

</html>
